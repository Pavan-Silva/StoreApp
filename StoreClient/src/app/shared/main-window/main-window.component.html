<div class="drawer drawer-open">
  <input id="drawer" type="checkbox" class="drawer-toggle"/>

  <div class="drawer-content flex flex-col bg-gray-500 bg-opacity-5">
    <app-toolbar [currentModule]="currentModule" [user]="user" (logoutEvent)="logOut()"/>
    <router-outlet></router-outlet>
  </div>

  <div class="drawer-side">
    <label for="drawer" class="drawer-overlay"></label>

    <ul data-theme="dark" class="text-sm py-4 px-3 w-60 min-h-full bg-base-200 font-semibold">
      <li class="py-2 px-4 -mt-1">
        <div class="flex text-white -ml-2 items-center pointer-events-none">
          <img
            class="w-14 h-14"
            ngSrc="./assets/logo.png"
            height="150"
            width="150"
            alt="logo"
            priority="high"
          >

          <div>
            <span class="text-xl">StoreApp</span>
            <span class="block -mt-1 text-gray-400">Admin</span>
          </div>
        </div>
      </li>

      <li class="pointer-events-none px-4"><div class="divider -mt-0.5"></div></li>

      <li class="-mt-3" (click)="setModuleByPath()">
        <a
          class="flex items-center py-2 px-4 rounded-lg hover:text-neutral-100 hover:bg-white hover:bg-opacity-5"
          routerLink="/dashboard"
          routerLinkActive="bg-white bg-opacity-10 text-neutral-100"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 mr-1.5">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"
            />
          </svg>
          Dashboard
        </a>
      </li>

      @if (isManager) {
        <li (click)="setModuleByPath()">
          <a
            class="flex items-center py-2 px-4 rounded-lg hover:text-neutral-100 hover:bg-white hover:bg-opacity-5"
            routerLink="/employees"
            routerLinkActive="bg-white bg-opacity-10 text-neutral-100"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 mr-1.5">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z"
              />
            </svg>
            Employees
          </a>
        </li>
      }

      <li (click)="setModuleByPath()">
        <a
          class="flex items-center py-2 px-4 rounded-lg hover:text-neutral-100 hover:bg-white hover:bg-opacity-5"
          routerLink="/items"
          routerLinkActive="bg-white bg-opacity-10 text-neutral-100"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 mr-1.5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z"
            />

            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 6h.008v.008H6V6z"
            />
          </svg>
          Items
        </a>
      </li>

      <li (click)="setModuleByPath()">
        <a
          class="flex items-center py-2 px-4 rounded-lg hover:text-neutral-100 hover:bg-white hover:bg-opacity-5"
          routerLink="/orders"
          routerLinkActive="bg-white bg-opacity-10 text-neutral-100"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 mr-1.5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z"
            />
          </svg>
          Purchase Orders
        </a>
      </li>

      <li (click)="setModuleByPath()">
        <a
          class="flex items-center py-2 px-4 rounded-lg hover:text-neutral-100 hover:bg-white hover:bg-opacity-5"
          routerLink="/suppliers"
          routerLinkActive="bg-white bg-opacity-10 text-neutral-100"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 mr-1.5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 18.75a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 0 1-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 0 0-3.213-9.193 2.056 2.056 0 0 0-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 0 0-10.026 0 1.106 1.106 0 0 0-.987 1.106v7.635m12-6.677v6.677m0 4.5v-4.5m0 0h-12"
            />
          </svg>

          Suppliers
        </a>
      </li>

      @if (isAdminUser) {
        <li (click)="setModuleByPath()">
          <a
            class="flex items-center py-2 px-4 rounded-lg hover:text-neutral-100 hover:bg-white hover:bg-opacity-5"
            routerLink="/users"
            routerLinkActive="bg-white bg-opacity-10 text-neutral-100"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 mr-1.5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
            </svg>
            Users
          </a>
        </li>
      }
    </ul>
  </div>
</div>
