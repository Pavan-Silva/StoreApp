<div class="overflow-visible mx-3 grid grid-cols-6 gap-8 rounded-lg items-center">
  @if (!isFailed && !isLoading) {
    @for (item of items; track items) {
      <div class="card card-compact w-60 h-80  bg-base-100 shadow-sm">
        <figure>
          <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" />
        </figure>

        <div class="card-body">
          <h2 class="card-title text-[1.18em]">{{item.name}}</h2>

          <div class="flex items-center">
            <div>
              <span class="block font-semibold">Purchase Price</span>
              <span class="block text-[1.1em]">Rs.{{item.purchasePrice.toFixed(2)}}</span>

              <span class="block font-semibold mt-2">Sale Price</span>
              <span class="block text-[1.1em]">Rs.{{item.salePrice.toFixed(2)}}</span>
            </div>

            <div class="absolute bottom-0 right-0 m-3">
              <button
                class="{{hasUpdateAuthority ? '' : 'text-gray-300'}}"
                (click)="showFormDialog(item)"
                [disabled]="!hasUpdateAuthority"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  data-slot="icon"
                  class="w-5 h-5 mr-3"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                  />
                </svg>
              </button>

              <button
                class="text-error {{hasDeleteAuthority ? '' : 'text-gray-300'}}"
                (click)="deleteItem(item)"
                [disabled]="!hasDeleteAuthority"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  data-slot="icon"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    }
  }

  <button class="btn fixed bottom-0 right-0 p-3 m-6 shadow-sm" (click)="scrollToTop()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75"
      />
    </svg>
  </button>

  @if (isLoading) {
    <div class="flex items-center justify-center px-4 py-2 rounded-lg bg-gray-100 w-auto absolute mt-auto">
      <span class="loading loading-spinner mr-3"></span>
      loading
    </div>
  }

  @if (isFailed) {
    <div class="flex items-center justify-center px-4 py-2 rounded-lg bg-gray-100 w-auto absolute mt-auto text-error">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 mr-2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"
        />
      </svg>

      Something went wrong
    </div>
  }
</div>
